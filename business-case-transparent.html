 <!-- Multi-Agent Discussion Section -->
        <div class="scenario-section" style="background: linear-gradient(135deg, #f7fafc, #e2e8f0); margin-bottom: 30px;">
            <h2 class="section-title">
                <span>🤝</span>
                <span>Management Team KI-Diskussion</span>
            </h2>
            
            <button onclick="startAgentDiscussion()" style="
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                margin-bottom: 20px;
                width: 100%;
                transition: all 0.3s ease;
            " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                🚀 Starte Multi-Agent Analyse
            </button>
            
            <div id="discussion-loading" style="display: none; text-align: center; padding: 20px;">
                <div style="display: inline-block; width: 40px; height: 40px; border: 3px solid #667eea; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                <p style="margin-top: 10px; color: #667eea; font-weight: 600;">Agenten diskutieren den Business Case...</p>
            </div>
            
            <div id="agent-discussion" style="display: none; max-height: 600px; overflow-y: auto;">
                <!-- Agent Messages werden hier dynamisch eingefügt -->
            </div>
        </div>
        
    </div>
